<div class="content">
    <div class="preview">
        <div class="post">
            <img [src]="post.image">
            <div class="post_content">
                <div class="title">
                    {{ post.title }}
                </div>
                <div class="text">
                    {{ post.text }}
                </div>  
            </div>
        </div>
        <div class="actionContainer">
            <button (click)="goBackToWriting()">
                Go to writing
            </button>
            <button (click)="add()">
                Approve and add
            </button>
        </div>
    </div>
</div>
