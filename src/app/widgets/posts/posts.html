<div class="content">
    <ngx-slick-carousel class="carousel" 
    #slickModal="slick-carousel" 
    [config]="carouselConfig">

        <div ngxSlickItem class="post" *ngFor="let post of posts$">
            <img [src]="post.image" alt="post.png">
            <div class="post_content">
                <div class="title">
                    {{ post.title }}
                </div>
                <div class="text">
                    {{ post.text }}
                </div>  
            </div>
            <div class="buttons">
                <button (click)="editPost(post.title)" class="edit">
                    Редактировать
                </button>
                <button (click)="deletePost(post.title)" class="delete">
                    Удалить
                </button>
            </div>
        </div>

    </ngx-slick-carousel>
</div>
